<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>
<body>
    
    <div id="app">
        <count-comp no="1"></count-comp>
        <count-comp no="2"></count-comp>
        <count-comp no="3"></count-comp>
    </div>

    <script>
        const store = new Vuex.Store({
            state:{
                count : 0,
                name : '카운터'
            },
            mutations:{
                // store에 있는 state 값을 변경시키는 역할을 함
                // parameter명은 state여야 함
                fnIncData(state){
                    return state.count++
                },
                fnDecData(state){
                    return state.count--
                }
            },
            getters:{
                // parameter명은 state여야 함
                fnGetData(state){
                    return state.count
                },
                fnGetTitle(state){
                    return state.name
                }
            }
        })


        Vue.component('count-comp',
            {
                props:["no"],
                template:`
                    <div>
                        <h1>{{ fnGetName }} {{ no }}</h1>
                        <p>카운터 : {{ fnGetCount }} </p>
                        <button @click="fnIncrement">+1 증가</button>
                        <button @click="fnDecrement">-1 감소</button>
                    </div>
                `,
                computed:{
                    fnGetCount(){
                          return store.getters.fnGetData
                    },
                    fnGetName(){
                        return store.getters.fnGetTitle
                    }
                },
                methods:{
                    fnIncrement(){
                        store.commit('fnIncData')
                    },
                    fnDecrement(){
                        store.commit('fnDecData')
                    }   
                }
            }
        )

        new Vue({
            el:'#app',
            store
        })
    </script>

</body>
</html>
